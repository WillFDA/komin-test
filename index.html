<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komin Test Integration</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-container">
      <nav class="nav">
        <div class="top-nav">
          <img src="./assets/logo.png" alt="Logo" />
          <img
            class="edit-icon"
            src="./assets/edit-add-icon.svg"
            alt="Edit icon"
          />
          <div class="nav-subicons">
            <img src="./assets/notif-icon.svg" alt="notif icon" />
            <img src="./assets/navigation-icon.svg" alt="Home icon" />
            <img src="./assets/edit-list-icon.svg" alt="Home icon" />
          </div>
        </div>
        <div class="bottom-nav">
          <div class="nav-subicons">
            <img src="./assets/settings-icon.svg" alt="settings icon" />
            <img src="./assets/chart-pie-icon.svg" alt="Chart icon" />
            <img
              src="./assets/interface-slider-big-icon.svg"
              alt="interface slider"
            />
            <img src="./assets/shield-icon.svg" alt="shield icon" />
          </div>
          <img src="./assets/profil-picture.png" alt="Profil Picture" />
        </div>
      </nav>
      <main>
        <header>
          <div class="container">
            <div class="header-title">
              <h1 id="title">Nom de la biblioth√®que</h1>
              <img
                id="edit-title"
                src="./assets/edit-pencil-icon.svg"
                alt="Edit icon"
              />
            </div>
            <nav class="header-nav">
              <img src="./assets/search.svg" alt="Search Icon" />
              <img src="./assets/interface-slider.svg" alt="Interface icon" />
              <img src="./assets/edit-sort.svg" alt="edit and sort icon" />
              <img src="./assets/share-icon.svg" alt="share icon" />
              <img src="./assets/vertical-menu-icon.svg" alt="Menu icon" />
            </nav>
          </div>
          <img
            class="header-img"
            src="./assets/header.jpg"
            alt="Header Image"
          />
        </header>
        <section></section>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
